{% extends "base.html" %}

{% block head_title %}
    Update Recipe
{% endblock %}
{% block content %}
    <form method="post">
        {% if user.id == recipe.author_id.id or user.is_superuser %}
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success">Save Changes</button>
        {% endif %}
    </form>
{% endblock %}
