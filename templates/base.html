<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}{% endblock %}{{ tabs }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand text-light" href="/">Becoffe</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light active" aria-current="page" href="/users/{{ request.user.id }}/">My
                        profile</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/recipe">Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/promo">Promo</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <form class="d-flex">{% if user.is_superuser %}

                    <a class="mx-3 btn btn-outline-warning" href="/promo/create">Create Promo</a>

                {% endif %}
                    <a class="btn btn-outline-warning" href="/recipe/create">Add Recipe</a>
                    <a class="mx-3 btn btn-outline-success" href="/logout">Logout</a>

                </form>
            {% endif %}
            {% if not user.is_authenticated %}
                <form class="d-flex">
                    <a class=" mx-3 btn btn-outline-success" href="/login">Login</a>
                    <a class="btn btn-outline-success" href="/sign-up">Sign Up</a>
                </form>
            {% endif %}

        </div>
    </div>
</nav>
{% block content %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
