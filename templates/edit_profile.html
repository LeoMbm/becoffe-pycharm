{% extends "base.html" %}
{% block content %}
    {% if user.id == user.is_superuser or profile.id %}
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <a href="/password_change" class="btn btn-warning">Change Password</a>
            <button type="submit" class="btn btn-success">Save Modifications</button>
        </form>
    {% endif %}
{% endblock %}
