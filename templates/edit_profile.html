{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% if user.id == profile.id or user.is_superuser %}
            {% csrf_token %}
            {{ form }}
            <a href="/password_change" class="btn btn-warning">Change Password</a>
            <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
        {% endif %}
{% endblock %}
